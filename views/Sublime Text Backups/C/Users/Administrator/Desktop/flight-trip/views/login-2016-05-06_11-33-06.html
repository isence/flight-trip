<% include header.html %>
<div class="container web-body">
    <!-- <%- message %> -->
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading" style="height: 50px;">
                    <div class="panel-title" >用户登录</div>
                </div>
                <div class="panel-body">
                    <form action="#" class="form-horizontal" role="form" method="post" >
                        <div class="form-group">
                            <input id="username" value="admin" type="text" class="form-control" name="username" placeholder="用户名" />
                        </div>
                        <div class="form-group">
                            <input id="password" value="1" type="password" class="form-control" name="password" autocomplete="off" placeholder="密码" />
                        </div>
                        <div class="form-group">
                            <input type="button" class="btn btn-info" onclick="login();" value="登 陆" />
                            <input type="button" class="btn btn-info" onclick="location.href='register'" value="注 册" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<% include footer.html %>
