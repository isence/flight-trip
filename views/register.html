<% include header.html %>
<div class="container web-body">
    <%- message %>
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading" style="height: 50px;">
                    <div class="panel-title">用户注册</div>
                </div>
                <div class="panel-body">
                    <form action="#" class="form-horizontal" role="form" method="post" >
                        <div class="form-group">
                            <input id="username" type="text" class="form-control" name="username" placeholder="用户名" />
                        </div>
                        <div class="form-group">
                            <input id="password" type="password" class="form-control" name="password"  placeholder="密码" />
                        </div>
                        <div class="form-group">
                            <input id="confirmpwd" type="password" class="form-control" name="confirmpwd" placeholder="确认密码" />
                        </div>
                        <div class="form-group">
                            <input type="button" class="btn btn-info" onclick="register()" value="注 册" />
                            <input type="button" class="btn btn-info" onclick="login();" value="登 陆" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    //登录函数
    function login() {
        var username = $('#username').val(),
            password = $('#password').val();
        var data = {
            "uname": username,
            "upwd": password
        };
        $.ajax({
            url: '/login',
            type: 'POST',
            data: data,
            success: function(data, status) {
                if (status == 'success') {
                    location.href = 'home';
                }
            },
            error: function(data, status) {
                if (status == "error") {
                    location.href = 'login';
                }
            }
        });
    }
    //注册函数

    function register() {
        var name = $('#username').val(),
            password = $('#password').val();
        var data = {
            "uname": name,
            upwd: password
        };
        $.ajax({
            url: '/register',
            type: 'POST',
            data: data,
            success: function(data, status) {
                if (status == 'success') {
                    location.href = 'login';
                }
            },
            error: function(data, err) {
                location.href = 'register';
            }
        });
    };
</script>
